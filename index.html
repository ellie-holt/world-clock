<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A world clock app offering vibrant themes and a clear, user-friendly design for checking time zones in cities around the world."
    />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"
      integrity="sha512-f09/nfwPXo/y1Fne5DE60F7SAty1iaVxMpyraPHLP+4vDk+bURXTL1t15H1NUvQRBihXJaFK3mcVpXv/FXfvqg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <h1>World Clock</h1>
    </header>

    <main>
      <select
        id="city-select"
        name="city"
        autocomplete="off"
        area-label="Select a city"
      >
        <option value="" selected>Select a city...</option>
        <option value="current">My current location</option>
        <optgroup label="North America">
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="America/Anchorage">Anchorage</option>
          <option value="America/Vancouver">Vancouver</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="America/Denver">Denver</option>
          <option value="America/Chicago">Chicago</option>
          <option value="America/New_York">New York</option>
          <option value="America/Winnipeg">Winnipeg</option>
          <option value="America/Toronto">Toronto</option>
        </optgroup>
        <optgroup label="South America">
          <option value="America/Lima">Lima</option>
          <option value="America/Bogota">Bogota</option>
          <option value="America/Santiago">Santiago</option>
          <option value="America/Buenos_Aires">Buenos Aires</option>
          <option value="America/Sao_Paulo">Sao Paulo</option>
        </optgroup>
        <optgroup label="Africa">
          <option value="Africa/Abidjan">Abidjan</option>
          <option value="Africa/Lagos">Lagos</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Africa/Nairobi">Nairobi</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="Europe/Athens">Athens</option>
          <option value="Europe/Istanbul">Istanbul</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="Asia/Baghdad">Baghdad</option>
          <option value="Asia/Tehran">Tehran</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Kabul">Kabul</option>
          <option value="Asia/Karachi">Karachi</option>
          <option value="Asia/Kolkata">Kolkata</option>
          <option value="Asia/Kathmandu">Kathmandu</option>
          <option value="Asia/Dhaka">Dhaka</option>
          <option value="Asia/Yangon">Yangon</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </optgroup>
        <optgroup label="Oceania">
          <option value="Australia/Perth">Perth</option>
          <option value="Australia/Adelaide">Adelaide</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Pacific/Auckland">Auckland</option>
        </optgroup>
      </select>

      <section class="city-card-grid">
        <article class="city-card main">
          <h2 class="city-title">London</h2>
          <p class="city-time">11:11</p>
          <p class="tz-code">BST</p>
          <p class="city-date">Monday 1st April 2024</p>
        </article>
        <article class="city-card additional">
          <h2 class="city-title">Tokyo</h2>
          <p class="city-time">11:11</p>
          <p class="city-date">Monday 1st April 2024</p>
        </article>
        <article class="city-card additional">
          <h2 class="city-title">Los Angeles</h2>
          <p class="city-time">11:11</p>
          <p class="city-date">Monday 1st April 2024</p>
        </article>
        <article class="city-card additional">
          <h2 class="city-title">Buenos Aires</h2>
          <p class="city-time">11:11</p>
          <p class="city-date">Monday 1st April 2024</p>
        </article>
        <article class="city-card additional">
          <h2 class="city-title">Hong Kong</h2>
          <p class="city-time">11:11</p>
          <p class="city-date">Monday 1st April 2024</p>
        </article>
      </section>
    </main>

    <footer>
      Open-source
      <a
        href="https://github.com/ellie-holt/world-clock/tree/main"
        target="_blank"
        >code</a
      >
      by Ellie Holt
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
