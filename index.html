<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-select" name="city" autocomplete="off">
        <option value="" selected>Select a city...</option>
        <option value="london">London</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="city-card-container">
        <div class="city-card">
          <div class="city-info">
            <h2 class="city-name">New York</h2>
            <p class="city-date">01.04.24</p>
          </div>
          <p class="city-time">11:11 <span class="ampm">PM</span></p>
        </div>
        <div class="city-card">
          <div class="city-info">
            <h2 class="city-name">Berlin</h2>
            <p class="city-date">01.04.24</p>
          </div>
          <p class="city-time">11:11 <span class="ampm">PM</span></p>
        </div>
        <div class="city-card">
          <div class="city-info">
            <h2 class="city-name">Seoul</h2>
            <p class="city-date">01.04.24</p>
          </div>
          <p class="city-time">11:11 <span class="ampm">PM</span></p>
        </div>
        <div class="city-card">
          <div class="city-info">
            <h2 class="city-name">San Francisco</h2>
            <p class="city-date">01.04.24</p>
          </div>
          <p class="city-time">11:11 <span class="ampm">PM</span></p>
        </div>
      </div>
    </div>

    <footer>
      Open-source
      <a
        href="https://github.com/ellie-holt/world-clock/tree/main"
        target="_blank"
        >code</a
      >
      by Ellie Holt
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
